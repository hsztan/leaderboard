<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 id="main-title">Leaderboard</h1>
    <main>
      <section class="recent-scores">
        <div class="title-wrapper section-title">
          <h2>Recent scores</h2>
          <button id="refresh-btn" class="btn" type="button">Refresh</button>
        </div>
        <div id="scores-container">
          <ul id="scores">
            <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li>
          </ul>
        </div>
      </section>
      <section class="add-score">
        <h2 class="section-title">Add your score</h2>
        <form id="add-score-form">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
          <input
            type="text"
            id="score"
            name="score"
            placeholder="Your score"
            required
          />
          <input id="submit" class="btn" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
