<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cf7c041e9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <!-- Leaderboard -->
      <section class="recent-scores">
        <div class="title-wrapper section-title">
          <h1>Recent scores</h1>
          <button id="refresh-btn" class="btn" type="button">Refresh</button>
        </div>
        <!-- Main Board -->
        <div id="scores-container" class="leaderboard">
          <div class="header">
            <span class="icon"><i class="fa-solid fa-trophy"></i></span>
            <h1 class="title">
              <span class="title--top">HENRY'S</span
              ><span class="title--bottom">LEADERBOARD</span>
            </h1>
          </div>
          <form id="add-score-form" class="profile override-zoom">
            <img
              class="picture"
              src="https://robohash.org/blahblah.png"
              alt="robot"
            />
            <div class="input-container">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                required
              />
              <input
                type="text"
                id="score"
                name="score"
                placeholder="Your score"
                required
              />
            </div>
            <input id="submit" class="btn" type="submit" value="Submit" />
          </form>
          <ul id="scores" class="profiles"></ul>
        </div>
      </section>

  </body>
</html>
